# suppress inspection "UnusedProperty" for whole file
# Root logger option
log4j.rootLogger=DEBUG, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.edu.illinois.cs.cogcomp.ner.InferenceMethods = WARN
log4j.logger.edu.illinois.cs.cogcomp.ner.ExpressiveFeatures = DEBUG
log4j.logger.edu.illinois.cs.cogcomp.curator.CuratorClient = WARN
log4j.logger.edu.illinois.cs.cogcomp.annotation.handler.NERAnnotator = OFF